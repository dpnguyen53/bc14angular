<h3>*ngSwitch</h3>
<div [ngSwitch]="color">
  <div *ngSwitchCase="'red'" style="color: red">Màu đỏ</div>
  <div *ngSwitchCase="'blue'" style="color: blue">Màu xanh dương</div>
  <div *ngSwitchCase="'green'" style="color: green">Màu xanh lá</div>
  <div *ngSwitchDefault style="color: orange">Màu cam</div>
</div>

<select #t (change)="changeColor(t.value)">
  <option value="red">Red</option>
  <option value="blue">Blue</option>
  <option value="green">Green</option>
  <option value="orange">Orange</option>
</select>
